<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Talk to strangers!</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/mootools@1.6.0/mootools.min.js"></script>
</head>
<body>
  <div id="wrapper">
    <h1>Omegle</h1>
    <p>You're now chatting with a random stranger. Say hi!</p>

    <div id="chat-box"></div>

    <div id="input-container">
      <input type="text" id="message" placeholder="Type here..." />
      <button onclick="sendMessage()">Send</button>
    </div>

    <div id="video-container">
      <video id="localVideo" autoplay muted></video>
      <video id="remoteVideo" autoplay></video>
    </div>

    <button onclick="startCall()">Start Video</button>
  </div>

  <script src="main.js"></script>
</body>
</html>
